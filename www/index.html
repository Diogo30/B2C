<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
  <script src="js/slideshow.js"></script>
</head>

<body ng-app="starter" ng-controller="MainCtrl">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-header-bar class="bar-positive">
        <div class="buttons">
          <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
        </div>
        <h1 class="title">B2C</h1>
      </ion-header-bar>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-list ng-controller="MenuList">
        <ion-item ng-repeat="item in items">{{item.name}}</ion-item>
      </ion-list>
    </ion-side-menu>
  </ion-side-menus>
  
  <ion-content>
      <ion-slide-box ng-controller="ExampleController" pager-click="navSlide(index)" auto-play="true" does-continue="true">
          <ion-slide>
              <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/7/79/2001_BMW_Z3_Sideview_Topdown_Topaz_Blue_2.5i.jpg">
          </ion-slide>
          <ion-slide>
              <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/2/2e/BMW_Z3_1.9L_1998.jpg">
          </ion-slide>
          <ion-slide>
              <img style="width: 100%" src="http://www.bmwblog.com/wp-content/uploads/bmw-z3-black.jpg">
          </ion-slide>
      </ion-slide-box>
  </ion-content>
</body>

</html>
